<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Top 100 NhacCuaTui</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #e74c3c !important;
        }
        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .song-img {
            height: 120px;
            object-fit: cover;
        }
        .rank-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .rank-1 {
            background-color: gold !important;
            color: black;
        }
        .rank-2 {
            background-color: silver !important;
            color: black;
        }
        .rank-3 {
            background-color: #cd7f32 !important; /* bronze */
            color: white;
        }
        .tools-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #songsList {
            transition: opacity 0.3s;
        }
        .loading {
            opacity: 0.5;
        }
        .song-title {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .song-artist {
            font-size: 0.9rem;
            color: #6c757d;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .btn-scrape {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }
        .btn-scrape:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-music-note-list"></i> Quản lý Top 100 NhacCuaTui
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="bi bi-house-fill"></i> Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="exportCSVBtn"><i class="bi bi-file-earmark-excel"></i> Xuất CSV</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Tools Section -->
        <div class="tools-container">
            <div class="row">
                <div class="col-md-4">
                    <div class="d-grid">
                        <button class="btn btn-scrape btn-lg text-white" id="scrapeBtn">
                            <i class="bi bi-cloud-download"></i> Cào dữ liệu mới
                        </button>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" class="form-control form-control-lg" id="searchInput" placeholder="Tìm kiếm bài hát hoặc ca sĩ...">
                        <button class="btn btn-dark" type="button" id="searchBtn">
                            <i class="bi bi-search"></i> Tìm kiếm
                        </button>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <div class="alert d-none" id="statusAlert" role="alert"></div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <p class="text-muted mb-0">
                        <i class="bi bi-clock"></i> Cập nhật lần cuối: <span id="lastUpdate">Chưa có dữ liệu</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Songs List -->
        <div id="songsList" class="row">
            <!-- Songs will be loaded here dynamically -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Đang tải dữ liệu...</p>
            </div>
        </div>

        <!-- Pagination -->
        <div class="row mt-4 mb-5">
            <div class="col-12">
                <nav>
                    <ul class="pagination" id="pagination">
                        <!-- Pagination will be generated dynamically -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">© 2025 Quản lý Top 100 NhacCuaTui - Được tạo bởi Python Scraper</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let allSongs = [];
        let currentPage = 1;
        const songsPerPage = 12;
        let filteredSongs = [];

        // Document ready
        document.addEventListener('DOMContentLoaded', function() {
            loadSongsFromAPI();
            
            // Event listeners
            document.getElementById('scrapeBtn').addEventListener('click', triggerScraping);
            document.getElementById('searchBtn').addEventListener('click', searchSongs);
            document.getElementById('searchInput').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    searchSongs();
                }
            });
            document.getElementById('exportCSVBtn').addEventListener('click', exportCSV);
        });

        // Load songs from API
        function loadSongsFromAPI() {
            showStatus('info', 'Đang tải dữ liệu...');
            
            fetch('/api/songs')
                .then(response => response.json())
                .then(result => {
                    if (result.data && result.data.length > 0) {
                        allSongs = result.data;
                        filteredSongs = [...allSongs];
                        
                        // Update last update time
                        if (allSongs[0] && allSongs[0].date_scraped) {
                            document.getElementById('lastUpdate').textContent = formatDateTime(allSongs[0].date_scraped);
                        }
                        
                        renderSongs(1);
                        showStatus('success', `Đã tải ${allSongs.length} bài hát thành công!`);
                    } else {
                        document.getElementById('songsList').innerHTML = `
                            <div class="col-12 text-center py-5">
                                <i class="bi bi-exclamation-triangle fs-1 text-warning"></i>
                                <p class="mt-2">Không tìm thấy dữ liệu. Vui lòng cào dữ liệu mới.</p>
                            </div>
                        `;
                        showStatus('warning', 'Không tìm thấy dữ liệu. Vui lòng cào dữ liệu mới.');
                    }
                })
                .catch(error => {
                    console.error('Error loading songs:', error);
                    document.getElementById('songsList').innerHTML = `
                        <div class="col-12 text-center py-5">
                            <i class="bi bi-exclamation-circle fs-1 text-danger"></i>
                            <p class="mt-2">Lỗi khi tải dữ liệu: ${error.message || 'Không thể kết nối tới máy chủ'}</p>
                        </div>
                    `;
                    showStatus('danger', 'Lỗi khi tải dữ liệu từ API.');
                });
        }

        // Render songs with pagination
        function renderSongs(page) {
            currentPage = page;
            const start = (page - 1) * songsPerPage;
            const end = start + songsPerPage;
            const songsToRender = filteredSongs.slice(start, end);
            
            let html = '';
            
            if (songsToRender.length === 0) {
                html = `
                    <div class="col-12 text-center py-5">
                        <i class="bi bi-search fs-1 text-muted"></i>
                        <p class="mt-2">Không tìm thấy bài hát nào phù hợp với tìm kiếm của bạn.</p>
                    </div>
                `;
            } else {
                songsToRender.forEach(song => {
                    const rankClass = song.rank <= 3 ? `rank-${song.rank}` : 'bg-dark';
                    
                    html += `
                        <div class="col-md-3">
                            <div class="card h-100">
                                <span class="position-relative">
                                    <img src="${song.img_url || 'https://stc-id.nixcdn.com/v11/images/avatar_default.jpg'}" 
                                         class="card-img-top song-img" 
                                         alt="${song.title}"
                                         onerror="this.src='https://stc-id.nixcdn.com/v11/images/avatar_default.jpg'">
                                    <span class="badge ${rankClass} rank-badge">#${song.rank}</span>
                                </span>
                                <div class="card-body">
                                    <h5 class="card-title song-title" title="${song.title}">${song.title}</h5>
                                    <p class="card-text song-artist" title="${song.artists}">${song.artists}</p>
                                </div>
                                <div class="card-footer bg-white border-0">
                                    <a href="${song.song_url}" class="btn btn-sm btn-outline-danger w-100" target="_blank">
                                        <i class="bi bi-play-fill"></i> Nghe bài hát
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }
            
            document.getElementById('songsList').innerHTML = html;
            renderPagination();
        }

        // Render pagination
        function renderPagination() {
            const totalPages = Math.ceil(filteredSongs.length / songsPerPage);
            let paginationHtml = '';
            
            // Previous button
            paginationHtml += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="return changePage(${currentPage - 1})">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>
            `;
            
            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, startPage + 4);
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHtml += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="return changePage(${i})">${i}</a>
                    </li>
                `;
            }
            
            // Next button
            paginationHtml += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="return changePage(${currentPage + 1})">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            `;
            
            document.getElementById('pagination').innerHTML = paginationHtml;
        }

        // Change page
        function changePage(page) {
            if (page < 1 || page > Math.ceil(filteredSongs.length / songsPerPage)) {
                return false;
            }
            
            renderSongs(page);
            window.scrollTo(0, 0);
            return false;
        }

        // Search songs
        function searchSongs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredSongs = [...allSongs];
            } else {
                filteredSongs = allSongs.filter(song => 
                    song.title.toLowerCase().includes(searchTerm) || 
                    song.artists.toLowerCase().includes(searchTerm)
                );
            }
            
            renderSongs(1);
        }

        // Trigger scraping through API
        function triggerScraping() {
            const scrapeBtn = document.getElementById('scrapeBtn');
            scrapeBtn.disabled = true;
            scrapeBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Đang cào dữ liệu...';
            
            document.getElementById('songsList').classList.add('loading');
            showStatus('info', 'Đang cào dữ liệu từ NhacCuaTui...');
            
            // Call API to start scraping
            fetch('/api/scrape', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    showStatus('success', 'Cào dữ liệu thành công!');
                    // Reload songs from API after successful scraping
                    loadSongsFromAPI();
                } else {
                    showStatus('danger', `Cào dữ liệu thất bại: ${result.message}`);
                }
            })
            .catch(error => {
                showStatus('danger', `Lỗi khi gọi API: ${error.message}`);
                console.error('Error:', error);
            })
            .finally(() => {
                scrapeBtn.disabled = false;
                scrapeBtn.innerHTML = '<i class="bi bi-cloud-download"></i> Cào dữ liệu mới';
                document.getElementById('songsList').classList.remove('loading');
            });
        }

        // Export CSV via API
        function exportCSV() {
            window.location.href = '/api/export-csv';
        }

        // Show status alerts
        function showStatus(type, message) {
            const statusAlert = document.getElementById('statusAlert');
            statusAlert.className = `alert alert-${type}`;
            statusAlert.innerHTML = message;
            statusAlert.classList.remove('d-none');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                statusAlert.classList.add('d-none');
            }, 5000);
        }

        // Format date time
        function formatDateTime(dateTimeStr) {
            try {
                const date = new Date(dateTimeStr);
                return date.toLocaleString('vi-VN');
            } catch (e) {
                return dateTimeStr;
            }
        }
    </script>
</body>
</html>
